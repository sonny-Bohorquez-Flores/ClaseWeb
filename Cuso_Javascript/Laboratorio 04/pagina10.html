    <title>Javascript - Parte 03</title>
    <script type="text/javascript">
    //Estructura Selectiva 
    //Se basa en al evaluacion de casos, estos casos
    //Ejemplo 1
    //Desarrollar un aplicativo que permita calcular el sueldo final de un trabajador si swe
    //sabe que su sueldo basico se ingresa por teclado. Adicional a eso se le vaa calcular 
    //una bonificacion y un descuento dependiendo de la categoria a la cual pertenece, tal 
    //como se muestra a continuacion:
    //Categoria  Bonificacion  Descuento
    //A          7%            5%
    //B          9%            7%     
    //C          11%           9%
    //Mostrar todos los resultados 
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //Real, Texto
    //¿Cuales son las variables que necesito?
    //sb, bon, des, sf, cat 
    //¿Que variable voy a leer?
    //sb, cat
    //definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat="";
    //Capturando valores 
    sb=parseFloat(prompt("Ingresa el sueldo basico del trabador"));
    cat=prompt("Ingresa la categoria: [a] o [b] o [c]");
    //Selectiva
    switch(cat.toLowerCase()){//.toLowerCase() -> convierte a minuscula  
        case "a":
            bon=sb*0.07;
            des=sb*0.05;
        break;
        case "b":
            bon=sb*0.09;
            des=sb*0.07;
        break;
        case "c":
            bon=sb*0.11;
            des=sb*0.09;
        break;
        default:
            bon=0;
            des=0;
        break;
    }
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo dinal es: "+sf);

    //Ejemplo 02
    //desarroyar una aplicacion que permita ingresar el precio de un producto y la cantidad 
    //a comprar y dependiendo de la categoria se aplicaran un descuento al subtotal, tal com
    //se muestra a continuacion 
    //Categoria  Descuento
    //1          3%
    //2          5%
    //3          7%
    //4          9%
    //Mostrar todos los resultados 
    //¿Cuantas variables necesito?
    //6
    //¿Que tipo de datos necesito?
    //Real, Texto
    //¿Cuales son las variables que necesito?
    //pre, can, des, sbt, cat, tot 
    //¿Que variable voy a leer?
    //pre, cat, can
    //definiendo e inicializando variables
    var pre=0, can=0, des=0, sbt=0, tot=0, cat=0;
    //capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseInt(prompt("Ingresa la cantidad de productos a comprar:"));
    cat=parseInt(prompt("Ingresa la categoria: [1] o [2] o [3] o [4]"));
    //realizado operaciones 
    sbt=pre*can;
    //Selectiva
    switch(cat){
        case 1:
            des=sbt*0.03;
        break;
        case 2:
            des=sb*0.05;
        break;
        case 3:
            des=sbt*0.07;
        break;
        case 4:
            des=sb*0.09;
        break;
        default:
            des=0;
        break;
    }
    tot=sbt-des;
    //mostrando resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");


    </script>
