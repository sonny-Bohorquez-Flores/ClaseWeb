        //Ejemplo 1
        //Desarrollar una aplicacion que permita ingresar 3 notas y luego czlcular el promedio
        //si el promedio es mayor o igual a 13 se debe mostrar un mensaje indicando "Aprobado"
        //¿Cuantas variables necesito?
        //5
        //¿Que tipos de datos necesito?
        //Real y Texto
        //¿Cuales son las variables que necesito?
        //n1, n2, prom, men
        //¿Que variables voy a leer?
        //n1, n2, n3
        //Definiendo e inicializando variables
        var n1=0, n2=0, n3=0, prom=0, men="";
        //capturando valores
        n1=parseFloat(prompt("Ingresa la nota 1:"));
        n2=parseFloat(prompt("Ingresa la nota 2:"));
        n3=parseFloat(prompt("Ingrese la nota 3:"));
        //Realizando operaciones
        prom=(n1+n2+n3)/3;
        //condicion
        if(prom>=13){
            men="Aprobado";
        }
        //mostrando resultados
        alert("El promedio es: "+prom);
        alert(men);


        //Ejemplo 2
        //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si
        //se sabe que el sueldo basico se ingresa, ademas si el trabajador pertenece a la categoria
        //3 se le calculara una bonificacion del 7% y un descuento del 5% en base al sueldo basico
        //Mostrar todos los resultados
        //¿Cuantas variables necesito?
        //5
        //¿Que tipos de datos necesito?
        //Real, Entero
        //¿Cuales son las variables que necesito?
        //sb, bon, des, sf, cat
        //¿Que variables voy a leer?
        //sb, cat
        //Definiendo e inicializando variables
        var sb=0, bon=0, des=0, sf=0, cat=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseFloat(prompt("Ingrese la categoria:"));
        //condicion
        if(cat==3){
            bon=sb*0.07;
            des=sb*0.05;
        }
        //realizando operaciones
        sf=sb+bon-des;
        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");
        document.write('<a href="index.html">Regresar</a><br>');
    </script>
