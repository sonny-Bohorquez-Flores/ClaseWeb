        //Ejemplo 1
        //Desarrollar una aplicación que me permita calcular el sueldo final de un trabajador si se
        //sabe que su sueldo basico se ingresa por teclado. Adicional a eso se le va a calcular
        //una bonificación y un descuento dependiendo de la categoria a la cual pertenece, tal
        //como se muestra a continuación:
        //Categoria    Bonificación  Descuento
        //A               7%            5%
        //B               9%            7%
        //C               11%           9%
        //Mostrar todos los resultados
        //¿Cuantas variables necesito?
        //5
        //¿Que tipos de datos necesito?
        //Real, Texto
        //¿Cuales son las variables que necesito?
        //sb, bon des, sf, cat
        //¿Que variables voy a leer?
        //sb, cat
        //Definiendo e inicializando variables
        var sb=0, bon=0, des=0, sf=0, cat="";
        //capturando valores
        sb=parseFloat(prompt("Ingresa el sueldo basico del trabajador:"));
        cat=prompt("Ingrese la categoria: [a] o [b] o [c]");
        //condicion
        if(cat=="a"){
            bon=sb*0.07;
            des=sb*0.05;
        }else{
            if(cat=="b"){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat=="c"){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }
            }
        }
        sf=sb+bon-des;
        //mostrando resultados
        alert("El sueldo básico es: "+sb);
        alert("La bonificación es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);

        //Ejemplo 2
        //Desarrollar un aplicacion que permita ingresar el precio de un producto y la cantidad
        //a comprar y dependiendo de la categoria se aplicara un descuento al subtotal, tal como
        //se muestra a continucacion:
        //Categoria    Descuento
        //1               3%
        //2               5%
        //3               7%
        //4               9%
        //Mostrar todos los resultados
        //¿Cuantas variables necesito?
        //6
        //¿Que tipos de datos necesito?
        //Real, Texto
        //¿Cuales son las variables que necesito?
        //pre, can, sbt, des, tot, cat
        //¿Que variables voy a leer?
        //pre, cat, can
        //Definiendo e inicializando variables
        var pre=0, can=0; sbt=0; des=0; tot=0, cat=0;
        //capturando valores
        pre=parseFloat(prompt("Ingrese el precio del producto"));
        can=parseInt(prompt("Ingresa la cantidad de productos a comprar:"));
        cat=parseInt(prompt("Ingresa la categoria: [1] o [2] o [3] o [4]"));
        //Realizando operaciones
        sbt=pre*can;
        //condicion
        if(cat==1){
            des=sbt*0.03;
        }else{
            if(cat==2){
                des=sbt*0.05;
            }else{
                if(cat==3){
                    des=sb*0.07;
                }else{
                    if(cat==4){
                        des=sb*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");
        document.write('<a href="index.html">Regresar</a><br>');
    </script>
