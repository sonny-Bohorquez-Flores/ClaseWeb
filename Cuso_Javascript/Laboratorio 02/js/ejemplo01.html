<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 01</title>
    <script type="text/javascript">
    //definiendo e inicializando variables 
    var n1=0, n2=0, sum=0, res=0, mul=0, div=0;
    //capturando valores 
    n1=parseFloat(prompt("Ingrese el número 1:"));
    n2=parseFloat(prompt("Ingrese el número 2:"));
    //Realizando operaciones 
    sum=n1+n2;
    res=n1-n2;
    mul=n1*n2;
    div=n1/n2;
    //mostrando resultados
    alert("La suma es: "+sum);
    alert("La resta es: "+res);
    alert("La multiplicación es: "+mul);
    alert("La división es: "+div)

    </script>
</head>
