    <script type="text/javascript">
    //Estructuras repetitivas 
    //Te permiten repetir un bloque de codigo 
    //se califican en 3:
    //Mientras -> while
    //Repetir -> do while
    //Para -> for
    //Contador -> es una variable que lleva la cuenta de vueltas que va dando en 
    //bucle, es importante tener un contador porque sino se genera un bucle infinito
    //Sintaxis
    //contador = contador + valor; -> valor es de cuanto en cuanto aumenta las repeticiones 
    //Sintaxis while 
    //while (condicion)
    //Ejemplo 1
    //Desarrollar una aplicacion que te pertmite ingresar un nombre y luego mostrar un saludo 5 veces
    //¿Cuantas variables necesito?
    //2
    //¿Que tipo de datos necesito?
    //Texto, entero
    //¿Cuales son las variables que necesito?
    //nom, cont
    //¿Que variable voy a leer?
    //nom
    //definiendo e inicializando variables
    var nom="", cont=0;
    //capturando valores 
    nom=prompt("Ingrese un nombre:");
    //while
    while(cont<5){
        document.write("Hola, Cómo estas? "+nom+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do  while 
    cont=0;
    do{
        document.write("Hola, Cómo estas? "+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>");
    //for
    for(cont=0;cont<5;cont++){
        document.write("Hola, Cómo estas? "+nom+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
    //Ejemplo 2
    //Desarrollar una aplicacion que permita Mostrar los primeros números naturales 
    //¿Cuantas variables necesito?
    //2
    //¿Que tipo de datos necesito?
    //entero
    //¿Cuales son las variables que necesito?
    //can, cont
    //¿Que variable voy a leer?
    //can
    //definiendo e inicializando variables
    var cont=0, can0;
    //capturando valores 
    can=parseInt(prompt("Ingrese la cantidad de números:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        cont++;
    }
    document.write("<hr>")
    //do while
    cont=0;
    do{
        document.write(cont+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>")
    //for
    for(cont=0;cont<can;cont++){
        document.write(cont+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
    
    //Acumulador -> te permite ir sumando valores a una variable  de acuerdo a cada vuelta
    //del bucle
    //sintaxi
    //acumulador=acumulador+valor;
    //Ejemplo 3
    //Desarrollar una aplicacion que permita sumar los primeros números naturales 
    //¿Cuantas variables necesito?
    //3
    //¿Que tipo de datos necesito?
    //entero
    //¿Cuales son las variables que necesito?
    //can, cont, sum
    //¿Que variable voy a leer?
    //can
    //declarando e inicializando variables 
    var cont=0, can=0, sum=0;
    //capturando valores 
    can = parseInt(prompt("Ingrese la cantidad de números:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    }
    document.write("La suma es: "+sum+"<br>");
    document.write("<hr>");
    //Do while
    cont=0;
    sum=0;
    do{
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    } while (cont<can);
    document.write("La suma es: " +sum+"<br>")
    document.write("<hr>");
    
    //for
    sum=0;
    for(cont=0;cont<can;cont++){
        document.write(cont+"<br>");
        sum=sum+cont;
    }
    document.write("La suma es: "+sum+"<br>");
    document.write("<hr>");
    document.write("<hr>");

    //Ejemplo 4
    //Desarroyar una aplicacion que nos permita ingresar un valor y sobre este valor calcular la tabla de
    //multiplicar, dependiendo la cantidad de valores que se va a trabajar  
    //¿Cuantas variables necesito?
    //3
    //¿Que tipo de datos necesito?
    //entero
    //¿Cuales son las variables que necesito?
    //can, cont, sum
    //¿Que variable voy a leer?
    //can, num
    //declarando e inicializando variables 
    var cont=0, can=0, num=0;
    //capturando valores 
    can=parseInt(prompt("Ingresa la cantidad de números: "));
    num=parseInt(prompt("Ingresa el número de la tabla: "));
    //while
    while(cont<can){
        document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=0;
    do{
        document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>");
    //for
    for(cont=0;cont<can;cont++){
        document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
    </script>
