<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 04</title>
    <script type="text/javascript">
    //Ejemplo 2 
    //Desarrollar una aplicacion que nos permita calcular el sueldo final de un trabajador
    //si se sabe que el numero se ingresa y el costo por hora por hora tambien se ingresa. adicional se 
    //se calcula una bonificacion del 7% y un descuento del 5%. Mostrar todos los resultados y utilizar 
    //formularios 
    //¿Cuantas variables necesito?
    //6
    //¿que tipo de datos necesito?
    //Real
    //¿Cuales son las variables que necesito?
    //nh, ch, sb, bon, des, sf
    //¿Qué variables voy a leer?
    //nh, ch
    //declarando funciones
    function CalculaBasico(numh,cosh){
        return numh*cosh;
    }
    function CalculaBonificacion(sueb){
        return sueb*0.07;
    }
    function CalculaDescuento(sueb){
        return sueb*0.05;
    }
    function CalculaFinal(sueb, boni,desc){
        return sueb+boni-desc
    }
    //Creamos un procedimiento para calcular 
    function Calcular(){
        //creamos variables para los controles
        var txtNh=document.getElementById("txtNh");
        var txtCh=document.getElementById("txtCh");
        var txtSb=document.getElementById("txtSb");
        var txtBon=document.getElementById("txtBon");
        var txtDes=document.getElementById("txtDes");
        var txtSf=document.getElementById("txtSf");
        //validando el ingreso de datos 
        if(txtNh.value==""){
            alert("Ingrese el número de horas");
            txtNh.focus();
        }else{
            //declarando e inicializando variables
            var nh=0, ch=0, sb=0, bon=0, des=0, sf=0;
            //capturando Valores
            nh=parseFloat(txtNh.value);
            ch=parseFloat(txtCh.value);
            //Realizando operacion --> llamamos las funciones 
            sb=CalculaBasico(nh,ch);
            bon=CalculaBonificacion(sb);
            des=CalculaDescuento(sb);
            sf=CalculaFinal(sb,bon,des);
            //Mostrando Resultados
            txtSb.value=sb;
            txtBon.value=bon;
            txtDes.value=des;
            txtSf.value=sf;
        }
    }
    </script>
</head>
<body>
    <form action="">
        <label for="">Número de horas:</label>
        <input type="text" name="txtNh" id="txtNh">
        <br>
        <label for="">Costo por horas:</label>
        <input type="text" name="txtCh" id="txtCh">
        <br>
        <label for="">Sueldo basico:</label>
        <input type="text" name="txtSb" id="txtSb">
        <br>
        <label for="">Bonificacion:</label>
        <input type="text" name="txtBon" id="txtBon">
        <br>
        <label for="">Descuento:</label>
        <input type="text" name="txtDes" id="txtDes">
        <br>
        <label for="">Sueldo Final:</label>
        <input type="text" name="txtSf" id="txtSf">
        <br>
        <input type="button" id="btnCalcular" name="btnCalcular" onclick="Calcular()" value="Calcular">
        <input type="reset" id="btnLimpiar" name="btnLimpiar" value="Limpiar">
    </form>
</body>
</html>
